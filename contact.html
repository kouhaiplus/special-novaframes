<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Nova Frames Entertainment</title>
  <style>
    :root {
      --primary-color: #000;
      --accent-color: #ff4c60;
      --bg-color: #fff;
      --text-color: #333;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      background: var(--primary-color);
      color: #fff;
      padding: 1rem;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 500;
    }

    nav a:hover {
      color: var(--accent-color);
    }

    section.contact {
      padding: 3rem 1rem;
    }

    form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background: var(--primary-color);
      color: #fff;
      padding: 0.75rem;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: var(--accent-color);
    }

    footer {
      background: #f0f0f0;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 3rem;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav a {
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <nav>
        <div class="logo"><strong>Nova Frames</strong></div>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="career.html">Career</a>
          <a href="contact.html">Contact</a>
        </div>
      </nav>
    </div>
  </header>
